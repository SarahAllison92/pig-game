<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <button class="btn-new">New Game</button>

    <section class="player-1">
      <h1 class="name">Player 1</h1>
      <p class="score">20</p>
      <div class="current">
        <p class="cur-label">Current</p>
        <p class="cur-score">0</p>
      </div>
    </section>

    <section class="player-2">
      <h1 class="name">Player 2</h1>
      <p class="score">23</p>
      <div class="current">
        <p class="cur-label">Current</p>
        <p class="cur-score">0</p>
      </div>
    </section>

    <img src="img/dice-1.png" alt="dice" class="dice" width="100px" />

    <button class="btn-new">New Game</button>
    <button class="btn-hold">Hold</button>

    <script src="src/script.js"></script>
  </body>
</html>
